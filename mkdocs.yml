site_name: "Risalah Saloqum / The Saloqum Treatise"
site_description: "Canonical corpus portal for The Cohesive Tetrad tetralogy. DOI-first and structured-data-first. Indonesian canonical releases with official English translations."
site_url: "https://suratkiade.github.io/risalah-saloqum/"

repo_url: "https://github.com/suratkiade/risalah-saloqum"
repo_name: "suratkiade/risalah-saloqum"
edit_uri: "edit/main/docs/"

site_author: "Ade Zaenal Mutaqin"
copyright: "Copyright (c) 2025 Ade Zaenal Mutaqin. Licensed under CC BY 4.0."

docs_dir: "docs"
site_dir: "site"
use_directory_urls: true

theme:
  name: material
  language: en
  icon:
    repo: fontawesome/brands/github
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.indexes
    - toc.follow
    - search.suggest
    - search.highlight
    - content.action.edit
    - content.action.view
  palette:
    - scheme: default
      primary: black
      accent: indigo

plugins:
  - search:
      lang: en
  - sitemap:
      changefreq: weekly
      priority: 0.5

markdown_extensions:
  - meta
  - admonition
  - attr_list
  - toc:
      permalink: true
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight

nav:
  - Home: index.md
  - Volumes:
      - T1 Ontology: volumes/t1-ontology.md
      - T2 Epistemology: volumes/t2-epistemology.md
      - T3 Axiology: volumes/t3-axiology.md
      - T4 Methodology: volumes/t4-methodology.md
  - Releases: releases/index.md
  - Metadata:
      - Manifest: metadata/manifest.md
      - Structured data: metadata/structured-data.md
      - Discovery & indexing: metadata/discovery.md
  - LLM: llm/index.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: "https://github.com/suratkiade/risalah-saloqum"
