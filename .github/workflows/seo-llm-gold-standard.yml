name: seo-llm-gold-standard

on:
  push:
    branches: ["main"]
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: "seo-llm-gold-standard-${{ github.ref }}"
  cancel-in-progress: true

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Git settings (avoid line-ending noise)
        run: |
          git config --global core.autocrlf false
          git config --global core.eol lf

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: |
            requirements.txt

      - name: Install validation dependencies
        run: |
          set -euo pipefail
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt

      - name: Preflight (compile tools)
        run: |
          set -euo pipefail
          python -m compileall tools

      - name: Validate release artifacts
        run: |
          set -euo pipefail
          python tools/validate_release_artifacts.py

      - name: Validate JSON-LD
        run: |
          set -euo pipefail
          python tools/validate_jsonld.py

      - name: Validate site entrypoints
        run: |
          set -euo pipefail
          python tools/validate_site_entrypoints.py

      - name: MkDocs build
        run: |
          set -euo pipefail
          mkdocs build --strict
