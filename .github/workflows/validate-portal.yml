name: validate-portal

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Sync portal assets (deterministic)
        run: |
          python tools/sync_portal_assets.py

      - name: Validate portal assets
        run: |
          python tools/validate_portal_assets.py
