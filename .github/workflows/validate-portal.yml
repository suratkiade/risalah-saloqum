name: validate-portal

on:
  push:
    branches: ["main"]
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: "validate-portal-${{ github.ref }}"
  cancel-in-progress: true

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Git settings (avoid line-ending noise)
        run: |
          git config --global core.autocrlf false
          git config --global core.eol lf

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: |
            requirements.txt

      - name: Install validation deps
        run: |
          set -euo pipefail
          python -m pip install --upgrade pip
          python -m pip install pyyaml==6.0.2

      - name: Preflight (compile tools)
        run: |
          set -euo pipefail
          python -m compileall tools

      - name: Sync portal assets (deterministic)
        run: |
          set -euo pipefail
          python tools/sync_portal_assets.py

      - name: Report sync changes (do not fail)
        run: |
          set -euo pipefail
          if [ -n "$(git status --porcelain)" ]; then
            echo "::warning::sync_portal_assets.py modified tracked files. This job continues using the generated state. Commit these changes if you want the repo to be fully in-sync."
            echo "Changed files:"
            git status --porcelain
            echo
            echo "Diff summary:"
            git diff --stat
          else
            echo "OK: sync produced no changes."
          fi

      - name: Validate portal assets
        run: |
          set -euo pipefail
          python tools/validate_portal_assets.py
