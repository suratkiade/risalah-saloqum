name: pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

env:
  SITE_URL: "https://suratkiade.github.io/risalah-saloqum/"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Recommended by GitHub Pages to set up deployment environment
      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies (pinned)
        run: |
          python -m pip install --upgrade pip
          echo "== requirements.txt =="
          cat ./requirements.txt
          python -m pip install -r ./requirements.txt
          echo "== pip freeze (mkdocs-related) =="
          python -m pip freeze | grep -E "^(mkdocs|mkdocs-material|mkdocs-material-extensions|pymdown-extensions)" || true

      - name: Build site
        run: |
          mkdocs --version
          mkdocs build --clean

      - name: Generate sitemap.xml (no plugin)
        run: |
          python .github/scripts/generate_sitemap.py \
            --site-url "${SITE_URL}" \
            --site-dir "site"

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
