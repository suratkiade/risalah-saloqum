name: pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

env:
  SITE_URL: "https://suratkiade.github.io/risalah-saloqum/"
  SITE_DIR: "site"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Ensures Pages is enabled + sets required metadata for deploy-pages
      - name: Configure Pages (enable if missing)
        uses: actions/configure-pages@v5
        with:
          enablement: true

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies (pinned)
        run: |
          set -euo pipefail
          python -m pip install --upgrade pip
          if grep -qE '^mkdocs-sitemap==' ./requirements.txt; then
            echo "Error: requirements.txt must use the local mkdocs-sitemap package (./tools/mkdocs_sitemap)."
            exit 1
          fi
          echo "== requirements.txt =="
          cat ./requirements.txt
          python -m pip install -r ./requirements.txt
          python - <<'PY'
          import mkdocs_sitemap  # noqa: F401
          print("mkdocs-sitemap loaded from local package")
          PY
          echo "== pip freeze (mkdocs-related) =="
          python -m pip freeze | grep -E "^(mkdocs|mkdocs-material|mkdocs-material-extensions|pymdown-extensions)" || true

      - name: Build site
        run: |
          set -euo pipefail
          mkdocs --version
          mkdocs build --clean --site-dir "${SITE_DIR}"

      - name: Generate sitemap.xml (no plugin)
        run: |
          set -euo pipefail
          test -f ".github/scripts/generate_sitemap.py" || (echo "Missing .github/scripts/generate_sitemap.py" && exit 1)
          python .github/scripts/generate_sitemap.py \
            --site-url "${SITE_URL}" \
            --site-dir "${SITE_DIR}" \
            --output "${SITE_DIR}/sitemap.xml"
          test -f "${SITE_DIR}/sitemap.xml" || (echo "sitemap.xml not created" && exit 1)

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ env.SITE_DIR }}

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
